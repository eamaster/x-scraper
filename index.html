<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Search</h1>
        <div class="search-container">
            <input type="text" id="search-query-input" placeholder="Enter keyword or #hashtag">
            <button id="search-btn" class="btn-primary">Search</button>
        </div>
        <div class="sort-container" id="keyword-sort-container" style="display: none;">
            <button id="sort-by-date" class="btn-secondary">Sort by Date</button>
            <button id="sort-by-likes" class="btn-secondary">Sort by Likes</button>
            <button id="sort-by-retweets" class="btn-secondary">Sort by Retweets</button>
        </div>
        <div id="tweet-search-results" class="results-container"></div>

        <hr>

        <h1>User Profile Search</h1>
        <div class="search-container">
            <input type="text" id="user-search-input" placeholder="Username (e.g., elonmusk)">
            <input type="text" id="user-keyword-input" placeholder="Keyword (optional)">
            <button id="user-search-btn" class="btn-primary">Search</button>
        </div>
        <div id="user-profile"></div>
        <div class="sort-container" id="user-sort-container" style="display: none;">
            <button id="user-sort-by-date" class="btn-secondary">Sort by Date</button>
            <button id="user-sort-by-likes" class="btn-secondary">Sort by Likes</button>
            <button id="user-sort-by-retweets" class="btn-secondary">Sort by Retweets</button>
        </div>
        <div id="user-tweets" class="results-container"></div>
    </div>
    <!-- Optional: Load config.js for local development (file is gitignored) -->
    <script src="config.js" onerror="console.log('No config.js found - using Cloudflare Worker proxy')"></script>
    <script src="script.js"></script>
</body>
</html>
